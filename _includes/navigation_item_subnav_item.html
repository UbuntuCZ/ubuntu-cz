{% for p in site.pages %}
  {% if include.item.external or p.url == include.item.url %}
    <li>
      <a class="p-subnav__item {% if include.item.external %}p-link--external{% endif %} {% if p.url == page.url %}p-subnav__item--current{% endif %}" href="{% if include.item.external %}{{ include.item.url }}{% else %}{{ site.baseurl }}{{ p.url }}{% endif %}">
        {% if include.item.title %}{{ include.item.title }}{% else %}{{ p.title }}{% endif %}
      </a>
    </li>
    {% break %}
  {% endif %}
{% endfor %}
